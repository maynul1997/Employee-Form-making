<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="Style/rong.css">
</head>
<body class="body">

    <h2>Employee Information</h2>
    <div class="div" class="divv">
        <form class="form">
            <h3>Basic Info</h3>
            <input class="input-field" type="text" placeholder="First Name" name="firstName" id=""> <br> <br>
            <input class="input-field" type="text" placeholder="Last Name" name="lastName" id=""><br><br>
            <input class="input-field" type="email" placeholder="Email Address" name="" id="">
        </form>
    </div>

    <div class="div" class="divvv">
        <form class="form">
            <h3>Work Information</h3>
            <input class="input-field" type="text" placeholder="Department" name="" id=""> <br> <br>
            <input class="input-field" type="text" placeholder="Location" name="" id=""> <br> <br>
            <input class="input-field" type="text" placeholder="Designation" name="" id=""><br> <br>        
            <input class="input-field" type="text" placeholder="Employment Type" name="" id=""><br><br>
            <input class="input-field" type="text" placeholder="Employee Status" name="" id=""> <br> <br>
            <input class="input-field" type="text" placeholder="Source of Hire" name="" id=""> <br> <br>
            <input class="input-field" type="text" placeholder="Date of Joining" name="" id=""> <br> <br>
            <input class="input-field" type="text" placeholder="Total Experience" name="" id="">
        </form>
    </div>

    <div class="div" class="divvvv">
        <form class="form">
            <h3>Personal Details</h3>
            <input class="input-field" type="text" placeholder="Date of Birth" name="" id=""> <br> <br>
            <input class="input-field" type="text" placeholder="Age" name="" id=""> <br> <br>
            <input class="input-field" type="text" placeholder="Gender" name="" id=""> <br> <br>
            <input class="input-field" type="text" placeholder="Marital Status" name="" id=""> <br> <br>
            <input class="input-field" type="text" placeholder="About Me" name="" id="">
        </form>
    </div>
    <button class="submit">Submit</button>
    
</body>
</html>
