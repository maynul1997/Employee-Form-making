<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="Style/rong.css">
</head>
<body class="body">


    <header>

    </header>

    <main>
       
        <section>
            
            <form>
                 <h2>Employee Information</h2>
                <fieldset>
                        <h3>Basic Info</h3>
                        <label for="firstName">Your First Name</label>
                        <input class="fild-control" type="text" name="" id="firstName"> <br>

                        <label for="lastName">Your Last Name</label>
                        <input class="fild-control" type="text" name="" id="lastName"><br>

                        <label for="email">Enter Email</label>
                        <input class="fild-control" type="email" name="" id="email"><br>
                </fieldset>
                       
                <fieldset>
                         <h3>Work Information</h3>
                        <label for="dept">Department</label>
                        <input class="fild-control" type="text" name="" id="dept">

                        <label for="location">Location</label>
                        <input class="fild-control" type="text" name="" id="location">

                        <label for="empType">Employment Type</label>
                        <input class="fild-control" type="text" name="" id="empType">

                        <label for="empStatus">Employee Status</label>
                        <select class="fild-control" id="empStatus" name="empStatus">
                                <option value="">Select Status</option>
                                <option value="0">Active</option>
                                <option value="1">Inactive</option>
                                </select><br> <br>
                    

                        <label for="srcHire">Source of Hire</label>
                        <input class="fild-control" type="text" name="" id="srcHire">

                        <label for="DOJ">Date of Joining</label>
                        <input class="fild-control" type="text" name="" id="DOJ">

                        <label for="experience">Total Experience</label>
                            <select class="fild-control" id="experience" name="experience">
                                <option value="">Select experience</option>
                                <option value="0">0 Year (Fresher)</option>
                                <option value="1">1 Year</option>
                                <option value="2">2 Years</option>
                                <option value="3">3 Years</option>
                                <option value="4">4 Years</option>
                                <option value="5">5+ Years</option>
                            </select> 
                </fieldset>

                <fieldset>
                        <h3>Personal Details</h3>
                        <label for="DOB">Date of Birth</label>
                        <input class="fild-control" type="text" name="" id="DOB">

                        <label for="Age">Age</label>
                        <input class="fild-control" type="text" name="" id="Age">

                        <label for="gender">Gender</label>
                        <input class="fild-control" type="text" name="" id="gender">

                        <label for="marital status">Marital Status</label>
                        <input class="fild-control" type="text" name="" id="marital status">

                        <label for="about">About me</label>
                        <input class="fild-control" type="text" name="" id="about">
                </fieldset>

                <button class="submit">Submit</button>
                <input type="reset" value="clear">
                
            </form>
        </section>
    </main>


    
    
</body>
</html>
