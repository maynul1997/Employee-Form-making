<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="Style/rong.css">
</head>
<body class="body">


    <header>

    </header>

    <main>
       
        <section>
            
            <form>
                 <h2>Employee Information</h2>
                <fieldset>
                
                        <h3>Basic Info</h3>
                        <label for="id">Employee ID</label>
                        <input class="fild-control" type="text" name="" id="id">

                        <label for="firstName">Your First Name</label>
                        <input class="fild-control" type="text" name="" id="firstName"> <br>

                        <label for="lastName">Your Last Name</label>
                        <input class="fild-control" type="text" name="" id="lastName"><br>

                        <label for="nickname">Nick name</label>
                        <input class="fild-control" type="text" name="" id="nickname">

                        <label for="email">Enter Email</label>
                        <input class="fild-control" type="email" name="" id="email"><br>
                </fieldset>
                       
                <fieldset>
                         <h3>Work Information</h3>
                        <label for="dept">Department</label>
                        <select class="fild-control" id="Department" name="dept">
                                <option value="">Select Status</option>
                                <option value="0">HR</option>
                                <option value="1">Development</option>
                                <option value="1">Management</option>
                                <option value="1">Marketing</option>
                                <option value="1">SQA</option>
                                <option value="1">App</option>
                                </select><br> <br>

                        <label for="location">Location</label>
                        <input class="fild-control" type="text" name="" id="location">


                        <label for="desig">Designation</label>
                        <select class="fild-control" id="desig" name="desig">
                                <option value="">Select Status</option>
                                <option value="0">Administration</option>
                                <option value="1">CEO</option>
                                <option value="1">Manager</option>
                                <option value="1">Assistant Manager</option>
                                </select><br> <br>

                        <label for="empType">Employment Type</label>
                        <select class="fild-control" id="empType" name="">
                                <option value="">Select Status</option>
                                <option value="0">Parmanant</option>
                                <option value="1">On Contract</option>
                                <option value="1">Trainee</option>
                                <option value="1">Temporary</option>
                                </select><br> <br>

                        <label for="empStatus">Employee Status</label>
                        <select class="fild-control" id="empStatus" name="empStatus">
                                <option value="">Select Status</option>
                                <option value="0">Active</option>
                                <option value="1">Inactive</option>
                                </select><br> <br>
                    

                        <label for="srcHire">Source of Hire</label>
                        <select class="fild-control" id="srcHire" name="">
                                <option value="">Select Status</option>
                                <option value="0">Referral</option>
                                <option value="1">Linkedin</option>
                                <option value="1">Social Media</option>
                                </select><br> <br>

                        <label for="DOJ">Date of Joining</label>
                        <input class="fild-control" type="date" name="Date" id="DOJ">

                        <label for="cexperience">Current Experience</label>
                        <select class="fild-control" id="experience" name="experience">
                                <option value="">Select Current experience</option>
                                <option value="0">0 Year (Fresher)</option>
                                <option value="1">1 Year</option>
                                <option value="2">2 Years</option>
                                <option value="3">3 Years</option>
                                <option value="4">4 Years</option>
                                <option value="5">5+ Years</option>
                            </select> <br> <br>

                        <label for="experience">Total Experience</label>
                            <select class="fild-control" id="experience" name="experience">
                                <option value="">Select Total experience</option>
                                <option value="0">0 Year (Fresher)</option>
                                <option value="1">1 Year</option>
                                <option value="2">2 Years</option>
                                <option value="3">3 Years</option>
                                <option value="4">4 Years</option>
                                <option value="5">5+ Years</option>
                            </select> 
                </fieldset>

                <fieldset>
                    <h3>Hierarchy Information</h3>
                    <label for="Hierarchy Information">Reporting Manager</label>
                    <input class="fild-control" type="text" name="" id="Hierarchy Information">
                </fieldset>

                <fieldset>
                        <h3>Personal Details</h3>
                        <label for="DOB">Date of Birth</label>
                        <input class="fild-control" type="date" name="Date" id="DOB">

                        <label for="Age">Age</label>
                        <input class="fild-control" type="text" name="" id="Age">

                        <label for="gender">Gender</label>
                        <select class="fild-control" id="gender" name="">
                                <option value="">Select Status</option>
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                                 </select> <br> <br>
                                

                        <label for="marital status">Marital Status</label>
                        <select class="fild-control" id="marital status" name="">
                                <option value="">Select Status</option>
                                <option value="0">Unmarried</option>
                                <option value="1">married</option>
                                 </select><br><br>

                        <label for="about">About me</label>
                        <textarea
                        id="about"
                        class="field-control"
                        rows="4"
                        cols="93"
                        placeholder="Write about yourself..."
                        >
                    </textarea>

                        <label for="expertise">Ask me about/Expertise</label>
                        <input class="fild-control" type="text" name="" id="expertise">
                </fieldset>

                <fieldset>
                    <h3>Contact Details</h3>

                    <label for="phnumber">Work Phone Number</label>
                    <input class="fild-control" type="text" name="" id="phnumber">

                    <label for="Extension">Extension</label>
                    <input class="fild-control" type="text" name="" id="Extension">

                    <label for="SeatLoca">Seating Location</label>
                    <input class="fild-control" type="text" name="" id="SeatLoca">

                    <label for="Tags">Tags</label>
                    <input class="fild-control" type="text" name="" id="Tags">

                    <label for="pAddress">Present Address</label>
                    <input class="fild-control" type="text" name="" id="pAddress">

                    <label for="prAddress">Permanent Address</label>
                    <input class="fild-control" type="text" name="" id="prAddress">

                    <label for="Personal Mobile Number">Personal Mobile Number</label>
                    <input class="fild-control" type="text" name="" id="Personal Mobile Number">

                    <label for="pEmail Address">Personal Email Address</label>
                    <input class="fild-control" type="text" name="" id="pEmail Address">

                </fieldset>

                <fieldset>
                    <h3>Separation Information</h3>
                    <label for="Date of Exit">Date of Exit</label>
                    <input class="fild-control" type="text" name="" id="Date of Exit">
                </fieldset>

                <fieldset>
                    <h3>System Fields</h3>
                    <label for="Added By">Added By</label>
                    <input class="fild-control" type="text" name="" id="Added By">

                    <label for="Added Time">Added Time</label>
                    <input class="fild-control" type="text" name="" id="Added Time">

                    <label for="Modified By">Modified By</label>
                    <input class="fild-control" type="text" name="" id="Modified By">

                    <label for="Modified Time">Modified Time</label>
                    <input class="fild-control" type="text" name="" id="Modified Time">

                    <label for="Onboarding Status">Onboarding Status</label>
                    <input class="fild-control" type="text" name="" id="Onboarding Status">

                    <fieldset>
                        <h3>Work experience</h3>
                    </fieldset>

                    <fieldset>
                        <h3>Education Details</h3>
                    </fieldset>

                    <fieldset>
                        <h3>Dependent Details</h3>
                    </fieldset>


                </fieldset>

                <button class="submit">Submit</button>
                <input class="input" type="reset" name="" id="Clear">
                
            </form>
        </section>
    </main>


    
    
</body>
</html>
