<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="Style/rong.css">
</head>
<body class="body">


    <header>

    </header>

    <main>
        <h2>Employee Information</h2>
        <section>
            
            <form>
                <h3>Basic Info</h3>
                <label for="firstName">Your First Name</label>
                <input type="text" name="" id="firstName"> <br>

                <label for="lastName">Your Last Name</label>
                <input type="text" name="" id="lastName"><br>

                <label for="email">Enter Email</label>
                <input type="email" name="" id="email"><br>
            </form>
        </section>
    </main>

        <section>
            <form>
                <h3>Work Information</h3>
                <label for="dept">Department</label>
                <input type="text" name="" id="dept">

                <label for="location">Location</label>
                <input type="text" name="" id="location">

                <label for="empType">Employment Type</label>
                <input type="text" name="" id="empType">

                <label for="empStatus">Employee Status</label>
                <input type="text" name="" id="empType">

                <label for="srcHire">Source of Hire</label>
                <input type="text" name="" id="srcHire">

                <label for="DOJ">Date of Joining</label>
                <input type="text" name="" id="DOJ">

                <label for="TExperice">Total Experience</label>
                    <select id="experience" name="experience">
                        <option value="">Select experience</option>
                        <option value="0">0 Year (Fresher)</option>
                        <option value="1">1 Year</option>
                        <option value="2">2 Years</option>
                        <option value="3">3 Years</option>
                        <option value="4">4 Years</option>
                        <option value="5">5+ Years</option>
                    </select>

            </form>
        </section>

        <section>
            <form>
                <h3>Personal Details</h3>
                <input class="input-field" type="text" placeholder="Date of Birth" name="" id=""> <br> <br>
                <input class="input-field" type="text" placeholder="Age" name="" id=""> <br> <br>
                <input class="input-field" type="text" placeholder="Gender" name="" id=""> <br> <br>
                <input class="input-field" type="text" placeholder="Marital Status" name="" id=""> <br> <br>
                <input class="input-field" type="text" placeholder="About Me" name="" id="">
            </form>
        </section>


    <button class="submit">Submit</button>
    
</body>
</html>
